<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="../images/light-logo.png" media="(prefers-color-scheme: dark)" />
  <link rel="icon" href="../images/dark-logo.png" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../css/global.css" />
  <link rel="stylesheet" type="text/css" href="../css/contact.css" />

  <script defer type="module" src="../global.js"></script>

  <title>Xin Chào Coffee</title>
</head>

<body>
  <div class="gradient_container"></div>

  <header class="header">
    <div class="logo_section">
      <a class="logo_link" href="/">
        <img src="/svgs/light-logo.svg" alt="Xin Chào logo" class="logo_svg" />
      </a>
    </div>
    <div class="title_section">
      <h1 class="title">Xin Chào</h1>
      &nbsp;
      <p class="title_coffee">COFFEE</p>
    </div>
    <div class="nav_section">
      <img src="/svgs/bars.svg" alt="Browse" class="bars" />
    </div>
  </header>

  <nav class="nav_links">
    <ul class="nav_links_ul">
      <li class="page">
        <a class="page_link nav_a" href="../about/" tabindex="-1">About</a>
      </li>
      <li class="page">
        <a class="page_link nav_a" href="../contact/" tabindex="-1">Contact</a>
      </li>
      <li class="page">
        <a class="page_link nav_a" href="../menu/" tabindex="-1">Menu</a>
      </li>
      <li class="logos">
        <p>Follow</p>
        <ul class="logo_list">
          <li class="facebook_logo">
            <a class="media_link nav_a" href="https://www.facebook.com/profile.php?id=100087433302511" tabindex="-1">
              <img src="../svgs/face.svg" alt="Facebook logo" class="media_svg" />
            </a>
          </li>
          <li class="instagram_logo">
            <a class="media_link nav_a" href="https://www.instagram.com/xinchaoyyc/" tabindex="-1">
              <img src="../svgs/insta.svg" alt="Instagram logo" class="media_svg" />
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <main class="main">
    <p>
      Email:&nbsp;
      <a class="email link" href="mailto:xinchaocoffee2021@gmail.com">xinchaocoffee2021@gmail.com</a><br /><br />
      Phone:&nbsp;
      <a class="phone_number link" href="tel:403-590-9999">+1 (403) 590-9999</a><br /><br />
      Find us at: 2255 32 St NE Unit 3110, Calgary, AB T1Y 6E8
    </p>
    <iframe class="map" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyACH4gzkvAoGmlWtjhlFGexBndnTfPgNmw&q=2255+32+St+NE+Unit+3110,+Calgary,+AB+T1Y+6E8"></iframe>
  </main>

  <section id="store_hours" class="store_hours">
    <p id="hours_text">
      For up to date hours, please search our
      <a id="google_hours_link" class="link" href="https://www.google.com/search?q=xin+chao+coffee+calgary+hours" target="_blank" rel="noreferrer" tabindex="-1">Google hours</a>, or call the store.
    </p>
  </section>
  <div id="snippet" class="hours_snippet" title="Store hours">
    <p id="snippet_text">
      <a class="open_text link" tabindex="1">Business Hours</a>
    </p>
  </div>

</html>
