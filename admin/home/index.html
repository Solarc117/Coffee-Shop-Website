<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/admin-home.css">

  <script defer type="module" src="../../global.js"></script>
  <script defer type="module" src="../../hours.js"></script>
  <script defer type="module" src="./admin.js"></script>

  <title>Xin Ch√†o Coffee</title>
</head>

<body>
  <div class="gradient_container"></div>

  <header class="header">
    <div class="logo_section">
      <a class="logo_link" href="/">
        <img src="/svgs/light-logo.svg" alt="Xin Ch√†o logo" class="logo_svg" />
      </a>
    </div>
    <div class="title_section">
      <h1 class="title">Xin Ch√†o</h1>
      &nbsp;
      <p class="title_coffee">COFFEE</p>
    </div>
    <div class="nav_section">
      <img src="/svgs/bars.svg" alt="Browse" class="bars" />
    </div>
  </header>

  <nav class="nav_links">
    <ul class="nav_links_ul">
      <li class="page">
        <a class="page_link nav_a" href="../../about/" tabindex="-1">About</a>
      </li>
      <li class="page">
        <a class="page_link nav_a" href="../../contact/" tabindex="-1">Contact</a>
      </li>
      <li class="page">
        <a class="page_link nav_a" href="../../menu/" tabindex="-1">Menu</a>
      </li>
      <li class="logos">
        <p>Follow</p>
        <ul class="logo_list">
          <li class="facebook_logo">
            <a class="media_link nav_a" href="https://www.facebook.com/profile.php?id=100087433302511" tabindex="-1">
              <img src="../../svgs/face.svg" alt="Facebook logo" class="media_svg" />
            </a>
          </li>
          <li class="instagram_logo">
            <a class="media_link nav_a" href="https://www.instagram.com/xinchaoyyc/" tabindex="-1">
              <img src="../../svgs/insta.svg" alt="Instagram logo" class="media_svg" />
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <main class="main">
    <header class="menu_header">
      <ul class="menu_categories" id="category_nav"></ul>
    </header>
    <hr class="category_nav_hr" />
    <section class="menu_section" id="menu_section">
    </section>
  </main>

  <form id="admin_form" class="admin_form" hidden>
    <button type="button" id="close_form_button">Close</button>

    <label>
      Name:<br />
      <input class="form_input" type="text" name="name" placeholder="Name" maxlength="30" required />
    </label>

    <label>
      Description:<br />
      <textarea class="form_input" name="description" placeholder="Description" maxlength="120"></textarea>
    </label>

    <label>
      Category:<br />
      <select class="form_input" name="category" id="category_options" required>
        <option value selected>Please select a category</option>
      </select>
    </label>

    <fieldset class="price_fieldset">
      <legend>Price Options</legend>
      <label>
        <input type="radio" name="price_option" value="single_price" id="single_price_option" class="price_option" checked /> Single
      </label>
      <label>
        <input type="radio" name="price_option" value="multiple_prices" id="multiple_price_option" class="price_option" /> Multiple
      </label>
      <hr />
      <label>
        Price:<br />
        <input type="number" name="price" class="single_price" id="single_price" step="0.01" min="0.01" placeholder="$4.99" required />
      </label>
      <fieldset class="quantity_prices_fieldset" id="quantity_prices_fieldset" disabled>
        <legend>Price Per Quantity:</legend>
        <fieldset class="quantity_price_pair">
          <label>
            Quantity:
            <input type="text" placeholder="8oz" required />
          </label>
          <label>
            Price:
            <input type="number" pattern="^\$?\d+\.?\d{0,2}?$" step="0.01" min="0.01" placeholder="$5.99" required />
          </label>
        </fieldset>
        <button class="add_quantity_button" id="add_quantity_button">Add Quantity</button>
      </fieldset>
    </fieldset>

    <fieldset class="temperature_fieldset">
      <legend>Temperature Options</legend>
      <label>
        Hot üî•
        <input type="checkbox" name="hot" value="hot" />
      </label>
      <label>
        Cold ‚ùÑÔ∏è
        <input type="checkbox" name="cold" value="cold" />
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <section id="store_hours" class="store_hours">
    <p id="hours_text">
      For up to date hours, please search our
      <a id="google_hours_link" class="link" href="https://www.google.com/search?q=xin+chao+coffee+calgary+hours" target="_blank" rel="noreferrer" tabindex="-1">Google hours</a>, or call the store.
    </p>
  </section>
  <div id="snippet" class="hours_snippet" title="Store hours">
    <p id="snippet_text">
      <a class="open_text link" tabindex="1">Business Hours</a>
    </p>
  </div>
</body>

</html>
